{% extends 'shared/_MainLayout.html' %}
{% load static %}

{% block content %}
    <h1 class="text-center">{{ user.username }}</h1>

    <h2>Posts</h2>

    <div class="card">
        {% for post in user_posts %}
            <a href="{{ post.get_absolute_url }}"
               class="card-body">{{ post.title|truncatewords:5 }}</a>
        {% endfor %}
    </div>
{% endblock %}
