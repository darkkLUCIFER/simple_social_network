{% extends 'shared/_MainLayout.html' %}
{% load static %}

{% block content %}
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Change">
        </form>
    {% else %}
        <p>this link is not valid, please try again.</p>
    {% endif %}
{% endblock %}
