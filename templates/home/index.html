{% extends 'shared/_MainLayout.html' %}
{% load static %}

{% block content %}
    <div class="card">
        {% for post in posts %}
            <a href="{% url 'home:post_detail' post.id post.slug %}"
               class="card-body">{{ post.title|truncatewords:5 }}</a>
        {% endfor %}
    </div>
{% endblock %}
