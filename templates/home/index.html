{% extends 'shared/_MainLayout.html' %}
{% load static %}

{% block content %}
    <form action="" method="get" novalidate>
        {{ form.as_p }}
        <input type="submit" value="Search">
    </form>
    <br>

    <div class="card">
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}"
               class="card-body">{{ post.title|truncatewords:5 }}</a>
        {% endfor %}
    </div>
{% endblock %}
